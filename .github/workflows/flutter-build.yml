name: Flutter Multi-Platform Build

# This workflow builds the Flutter application for the selected platform
# It can be manually triggered with a platform choice: Web, Linux, macOS, or Windows
# Created for EEE4482 e-Library project by HE HUALIANG (230263367)

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform to build'
        required: true
        type: choice
        options:
          - web
          - linux
          - macos
          - windows
        default: 'web'

jobs:
  build:
    name: Build Flutter App for ${{ github.event.inputs.platform }}
    runs-on: ${{ (github.event.inputs.platform == 'macos' && 'macos-latest') || (github.event.inputs.platform == 'windows' && 'windows-latest') || 'ubuntu-latest' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
          
      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Run Flutter analyzer
        run: flutter analyze
        continue-on-error: true
        
      - name: Build for Web
        if: github.event.inputs.platform == 'web'
        run: flutter build web --release
        
      - name: Build for Linux
        if: github.event.inputs.platform == 'linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
          flutter build linux --release
          
      - name: Build for macOS
        if: github.event.inputs.platform == 'macos'
        run: flutter build macos --release
        
      - name: Build for Windows
        if: github.event.inputs.platform == 'windows'
        run: flutter build windows --release
        
      - name: Upload Web artifacts
        if: github.event.inputs.platform == 'web'
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: build/web/
          retention-days: 30
          
      - name: Upload Linux artifacts
        if: github.event.inputs.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-${{ github.sha }}
          path: build/linux/x64/release/bundle/
          retention-days: 30
          
      - name: Upload macOS artifacts
        if: github.event.inputs.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-${{ github.sha }}
          path: build/macos/Build/Products/Release/
          retention-days: 30
          
      - name: Upload Windows artifacts
        if: github.event.inputs.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ github.sha }}
          path: build/windows/x64/runner/Release/
          retention-days: 30
          
      - name: Build Summary
        run: |
          echo "âœ… Successfully built Flutter app for ${{ github.event.inputs.platform }}"
          echo "ðŸ“¦ Build artifacts have been uploaded and can be downloaded from the Actions tab"
